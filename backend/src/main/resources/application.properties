spring.application.name=PhoneStore
server.port=8080

# Config your database
# Can be overridden by environment variables: SPRING_DATASOURCE_URL, SPRING_DATASOURCE_USERNAME, SPRING_DATASOURCE_PASSWORD
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/spring_ecommerce_db?useSSL=false&allowPublicKeyRetrieval=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.properties.hibernate.dialect=${SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT:org.hibernate.dialect.MySQL8Dialect}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#JWT
# JWT Secret Key (Base64 encoded, minimum 32 characters)
# Generate: openssl rand -base64 32
# Can be overridden by environment variable: SECURITY_JWT_SECRET_KEY
security.jwt.secret-key=${SECURITY_JWT_SECRET_KEY:09AsC/ucc50zVPxpaxTXGK5NC90jU1XtzJv62R0ROxtMXQ7ANBsv4TMzkUDopYdR}
security.jwt.expiration-time=${SECURITY_JWT_EXPIRATION_TIME:3600000}

# AWS S3 configuration
# For local development, you can leave these empty or set dummy values
# For production, set environment variables: AWS_S3_ACCESS_KEY and AWS_S3_SECRET_KEY
# Spring Boot automatically maps AWS_S3_ACCESS_KEY to aws.s3.accessKey
# IMPORTANT: Never commit AWS credentials to Git! Use environment variables or .env file
aws.s3.accessKey=${AWS_S3_ACCESS_KEY:}
aws.s3.secretKey=${AWS_S3_SECRET_KEY:}

# Admin account
# Can be overridden by environment variables: ADMIN_EMAIL, ADMIN_PASSWORD
admin.email=${ADMIN_EMAIL:admin@gmail.com}
admin.password=${ADMIN_PASSWORD:Admin1234@@}

# Email configuration
# Can be overridden by environment variables
spring.mail.host=${SPRING_MAIL_HOST:smtp.gmail.com}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME:}
spring.mail.password=${SPRING_MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Frontend URL for password reset links
app.frontend.url=${APP_FRONTEND_URL:http://localhost:80}




