services:
  mysql:
    image: mysql:8.0
    container_name: ecommerce-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: spring_ecommerce_db
      MYSQL_USER: ecommerce_user
      MYSQL_PASSWORD: ecommerce_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ecommerce-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/spring_ecommerce_db?useSSL=false&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT=org.hibernate.dialect.MySQL8Dialect
      - SECURITY_JWT_SECRET_KEY=09AsC/ucc50zVPxpaxTXGK5NC90jU1XtzJv62R0ROxtMXQ7ANBsv4TMzkUDopYdR
      - SECURITY_JWT_EXPIRATION_TIME=3600000
      # AWS S3 credentials - MUST be set in .env file for production
      # Để dùng S3, tạo file .env và set: AWS_S3_ACCESS_KEY và AWS_S3_SECRET_KEY
      # NEVER commit .env file to Git!
      - AWS_S3_ACCESS_KEY=${AWS_S3_ACCESS_KEY:-}
      - AWS_S3_SECRET_KEY=${AWS_S3_SECRET_KEY:-}
      - ADMIN_EMAIL=admin@gmail.com
      - ADMIN_PASSWORD=Admin1234@@
      # Email configuration - MUST be set in .env file
      # Để dùng email, tạo file .env và set: SPRING_MAIL_USERNAME và SPRING_MAIL_PASSWORD
      # NEVER commit .env file to Git!
      - SPRING_MAIL_HOST=${SPRING_MAIL_HOST:-smtp.gmail.com}
      - SPRING_MAIL_PORT=${SPRING_MAIL_PORT:-587}
      - SPRING_MAIL_USERNAME=${SPRING_MAIL_USERNAME:-lqhieu110604@gmail.com}
      - SPRING_MAIL_PASSWORD=${SPRING_MAIL_PASSWORD:-kpobjtmstruextbw}
      - APP_FRONTEND_URL=${APP_FRONTEND_URL:-http://localhost:80}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/product/get-all"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Frontend chạy trong browser, nên cần dùng localhost từ phía host
        # Nếu deploy lên EC2, thay bằng IP hoặc domain của EC2
        - REACT_APP_API_URL=${REACT_APP_API_URL:-http://localhost:8080}
    container_name: ecommerce-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mysql_data:
    driver: local

networks:
  ecommerce-network:
    driver: bridge

